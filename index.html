<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <!-- <meta name="description" content=""> -->
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <!-- <link rel="stylesheet" href="css/dialog-polyfill.css"> -->
</head>

<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li><i class="fas fa-star"></i></li>
                <li class="last"><i class="fas fa-star"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>

            <div class="timer">
                <label class="minutes">00</label>:<label class="seconds">00</label>
            </div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <dialog class="success-modal">
        <header class="modal-header">
            <h3 class="modal-header-message">Congratulations</h3>
            <button class="close-button">&times;</button>
        </header>
        <section class="modal-body">
            <div class="time">
                <h3 class="time-text">Time to Complete: </h3>
                <div class="timer-result"></div>
            </div>
            <div class="star-rating">
                <h3 class="star-rating-text">Star Rating: </h3>
                <ul class="stars rating-result">
                </ul>
            </div>
        </section>
        <footer class="modal-footer">
            <a class="play-again" href="#">Play Again!</a>
        </footer>
    </dialog>
    <script src="js/dialog-polyfill.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
